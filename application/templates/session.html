{% extends "layout.html" %}

{% block page_styles %}
<link rel="stylesheet" href="../static/css/home.css?v=1.3">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css"/>
{% endblock page_styles %}

{% block content %}
    <h1>Start a Session</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>    
        var video = document.getElementById('video');
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            });
        }
    
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video');
    
        function focus_request() {
            var request = new XMLHttpRequest();
            request.open('GET', '/focus?img=' + canvas.toDataURL(video).replace("data:image/png;base64,", ""), true);
            request.send();
            console.log("FOCUS");
        }
    
        function strain_request() {
            var request = new XMLHttpRequest();
            request.open('GET', '/strain?img=' + canvas.toDataURL(video).replace("data:image/png;base64,", ""), true);
            request.send();
            console.log("STRAIN");
        }
        
        function mood_request() {
            var request = new XMLHttpRequest();
            request.open('GET', '/mood?img=' + canvas.toDataURL(video).replace("data:image/png;base64,", ""), true);
            request.send();
            console.log("MOOD");
        }
        
        console.log("HERE");
        window.setInterval(focus_request, 2500);
        window.setInterval(strain_request, 1500);
        window.setInterval(mood_request, 20000);
    
    </script>
{% endblock content %}
